name: Deploy Traefik to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_TARGET: "/opt/${{ github.event.repository.name }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          source: "."
          target: "${{ env.DEPLOY_TARGET }}"

      - name: SSH and restart Traefik
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          envs: TRAEFIK_ACME_EMAIL,DEPLOY_TARGET,DASHBOARD_USER,RESTRICTED_IPS,DOMAIN
          script: |
            # Ensure the external Docker network exists (idempotent)
            docker network inspect traefik >/dev/null 2>&1 || docker network create traefik

            cd "$DEPLOY_TARGET"
            envsubst < dynamic_conf/dashboard.yml.template > dynamic_conf/dashboard.yml
            envsubst < dynamic_conf/general.yml.template > dynamic_conf/general.yml
            envsubst < traefik.yml.template > traefik.yml
            envsubst < .env.template > .env
            envsubst '${DOMAIN}' < nginx-static.conf.template > nginx-static.conf
            
            docker compose down
            docker compose pull
            docker compose up -d
        env:
          TRAEFIK_ACME_EMAIL: ${{ secrets.TRAEFIK_ACME_EMAIL }}
          DEPLOY_TARGET: ${{ env.DEPLOY_TARGET }}
          DASHBOARD_USER: ${{ secrets.DASHBOARD_USER }}
          RESTRICTED_IPS: ${{ secrets.RESTRICTED_IPS }}
          DOMAIN: ${{ vars.DOMAIN }}